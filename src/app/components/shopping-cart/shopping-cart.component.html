<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
<p>  You have {{ cart.totalItemsCount()}} items in your cart </p>
<table class="table" *ngIf="cart.totalItemsCount() !== 0">
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart.items">
      <td> <a [routerLink]="['/admin/products',item.product.key]">{{ item.product.title }}</a></td>
      <td>
        <product-quantity
        [product]="item.product"
        [shopping-cart]="cart">
      </product-quantity>
    </td>
      <td> {{ item.totalPrice | currency:'USD':'symbol'}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td></td>
      <td></td>
      <td>  {{cart.totalPrice | currency:'USD':'symbol'}} </td>
    </tr>
  </tfoot>
</table>
</ng-container>
