<div class="row">
  <div class="col-3">
      <product-filter [selectedCategory] = "selectedCategory"></product-filter>
  </div>
  <div class="col-9">
    <div class="row">
        <ng-container *ngFor="let product of filterdProducts; let i=index">
            <div class="col-4" >
                <product-card [product]="product" [shopping-cart]="cart$ | async"></product-card>
              </div>
        </ng-container>
      </div>
  </div>
</div>
