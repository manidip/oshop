<h2>Manage Orders</h2>
<table class="table" *ngIf="orders$ | async as orders">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.shipping.name }}</td>
      <td> {{ order.datePlaced | date }} </td>
      <td> <a [routerLink] ="['/admin/orders/',order.key]"> View </a></td>
    </tr>
  </tbody>
</table>
