<div class="sticky-top">
  <div class="list-group" *ngIf="categories$ | async; let categories;">
      <a routerLink="/products"
      [class.active]="!selected"
      class="list-group-item list-group-item-action">
      All Categories</a>
      <a
      routerLink="/products"
      [queryParams]="{category: category.key}"
      [class.active]="selected === category.key"
      *ngFor="let category of categories" class="list-group-item list-group-item-action">
        {{category.name}}
      </a>
  </div>
</div>
